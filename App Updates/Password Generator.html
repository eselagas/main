<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
            flex-direction: column;
        }
        h2.header {
            font-size: 28px;
            margin-bottom: 20px;
            color: #0078D7;
        }
        #lengthSelect {
            width: 60px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #generator {
            background-color: #0078D7;
            color: white;
            outline: none;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #generator:hover {
            background-color: #005bb5;
        }
        #passContainer { 
            text-align: center; 
            background: white; 
            padding: 15px; 
            border-radius: 10px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            width: auto; 
            max-width: 800px; 
            margin-top: 20px; 
            word-wrap: break-word;
        } 
        
        #passOutput { 
            font-size: 18px; 
            margin: 0; 
            padding-bottom: 10px; 
            word-wrap: break-word; 
        }

        #copyButton {
            position: relative;
            top: 10px;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 24px;
            color: #0078D7;
            transition: color 0.3s ease;
        }
        #copyButton:hover {
            color: #005bb5;
        }
    </style>
</head>
<body>
    <h2 class="header">Password Generator</h2>
    <input id="lengthSelect" type="number" min="1" placeholder="Length:">
    <button id="generator" onclick="generatePassword()">Generate Password</button>
    <div id="passContainer">
        <p id="passOutput"></p>
    </div>
        <button id="copyButton" onclick="copyPassword()"></button>
    <script>
        const characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()_+=-][{}|'/><.'\\]";
        let password = '';

        function generatePassword() {
            password = '';
            const length = document.getElementById('lengthSelect').value;

            for (let i = 0; i < length; i++) {
                const index = Math.floor(Math.random() * characters.length);
                password += characters[index];
            }

            document.getElementById('passOutput').textContent = password;
            document.getElementById('copyButton').textContent = '📋';
        }

        function copyPassword() {
            const textToCopy = document.getElementById('passOutput').textContent;

            navigator.clipboard.writeText(textToCopy).then(() => {
                document.getElementById('copyButton').textContent = '✔️';
            }).catch(() => {
                document.getElementById('copyButton').textContent = '❌';
            });

            setTimeout(() => {
                document.getElementById('copyButton').textContent = '📋';
            }, 1000);
        }
    </script>
</body>
</html>
